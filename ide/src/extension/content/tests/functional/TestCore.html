<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>TestPlay</title>
	</head>
	<script type="text/javascript" charset="utf-8">
  function gup( name )
  {
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
    if( results == null )
    return "";
    else
    return results[1];
  }
  </script>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">TestPlay</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>chrome://selenium-ide/content/tests/functional/TestCore-test.html?test=<script type="text/javascript" charset="utf-8">
	 document.write(gup('test'));
	</script></td>
	<td></td>
</tr>
<tr>
	<td>setTimeout</td>
	<td>300000</td>
	<td></td>
</tr>
<tr>
	<td>waitForTable</td>
	<td>logtable.1.0</td>
	<td>regexp:\w+</td>
</tr>
<tr>
	<td>assertTable</td>
	<td>logtable.1.0</td>
	<td>passed</td>
</tr>
</tbody></table>
</body>
</html>
