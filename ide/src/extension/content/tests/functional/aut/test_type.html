<html>
<head>
<title>Test Type</title>
</head>
<body>

<form METHOD=GET action="./test_result_type.html">
<h3> User registration </h3>
<fieldset>
<TABLE BORDER=0>
<TR>
	<TD>Name</TD>
	<TD>
	<INPUT type=text name="name">
	</TD>
</TR>

<TR>
	<TD>FirstName</TD>
	<TD>
	<INPUT type=text name="firstName">
	</TD>
</TR>

<TR>
	<TD>Sex</TD>
	<TD>
	Man : <INPUT type=radio name="sex" value="M">
	<br>Women : <INPUT type=radio name="sex" value="F">
	</TD>
</TR>

<TR>
	<TD COLSPAN=2>
	<INPUT id="send" type="submit" value="Send">
	</TD>
</TR>
</TABLE>
</fieldset>
</form>

</body>
</html>
