<html>
<head>
<title>TestEditable</title>
</head>
<form>
<TABLE BORDER=0>
<TR>
	<TD>Name</TD>
	<TD>
	<INPUT type=text name="name" value="Salambere">
	</TD>
</TR>

<TR>
	<TD>FirstName</TD>
	<TD>
	 <INPUT type=text name="firstname" value="Vanessa">
	</TD>
</TR>

<TR>
	<TD>Sex</TD>
	<TD>
	<INPUT type=text name="sex" value="Female" disabled="disabled"> 
	</TD>
</TR>

<TR>
	<TD>Car Brand</TD>
	<TD>
	<select>
		<option id="honda">Honda</option>
  		<option id="audi">Audi</option>
  		<option disabled="disabled" id="mercedes">Mercedes</option>
  		<option id="jaguar">Jaguar</option>
  		<option id="other">Other</option>
	</select>
	</TD>
</TR>

<TR>
	<TD>ReadonlyTextField</TD>
	<TD>
	<INPUT NAME="readonlyText" VALUE="This is an example of readonly textfield " size="35" READONLY/>
	</TD>
</TR>

</form>
</html>
