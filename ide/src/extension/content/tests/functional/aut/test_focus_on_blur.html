<html>
<head>
<title>TestFocusOnBlur</title>
<script type="text/javascript">
function upperCase()
{
var x=document.getElementById("fname").value
document.getElementById("fname").value=x.toUpperCase()
}
</script>
</head>
<body>

<fieldset>
<P align="center">
Status:<input type="text" id="fname" onblur="window.status='Enter your name'" />
<br>
<br>
Name: <INPUT 
          NAME="realname" 
          onFocus = "upperCase();"
          onBlur  = "window.status='Enter your email address'" 
          /><BR><BR>
Email: <INPUT 
          NAME="email" 
          onFocus = "window.status='Please your email address'" 
          onBlur  = "window.status=window.defaultStatus" 
          />
</P>
</fieldset>

</body>
</html>
