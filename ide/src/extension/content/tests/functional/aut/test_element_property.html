<html>
<head>
<script type="text/javascript">
function chgparagraphProperties()
{
	var elem = document.getElementById('paragraph'); 
	elem.style.width="100px";
   elem.style.height="50px";
}
function chgTableProperties(){
	var firstColonne = document.getElementById('firstColonne');
	var secondColonne = document.getElementById('secondColonne');
	firstColonne.height = "100";
   secondColonne.width = "50";
}
</script>
</head>

<body>
<form>
<p id="paragraph" style="width:300px; height:100px">This is a paragraph</p>
<input type="button" value="Click here to change Paragraph Width and Height" name="changeParagraphProperties" onclick="chgparagraphProperties()"/>
</br>
</br>

<TABLE BORDER>
<TR> <TD id="firstColonne" WIDTH="100" HEIGHT="50">Niger</TD> <TD id="secondColonne" WIDTH="80" HEIGHT="30">Niamey</TD> </TR>
<TR> <TD>Mali</TD> <TD>Bamako</TD> </TR>
</TABLE>
</br>
<input type="button" value="Click here to change table properties" name="changeTableProperties" onclick="chgTableProperties()"/>
</form>
</body>
</html>
